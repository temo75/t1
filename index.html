
<!DOCTYPE html>

<!-- ენის არჩევის ღილაკები -->
<div>
  <button onclick="setLang('ka')">ქართული</button>
  <button onclick="setLang('en')">English</button>
  <button onclick="setLang('el')">Ελληνικά</button>
</div>

</div>

<div class="box">

    ticketsTitle: "✈️ ავიაბილეთები",
    ticketsDesc: "იპოვე იაფი ფრენები მარტივად.",
    toursTitle: "🚌 ტურები",
    toursDesc: "შეარჩიე ექსკურსიები და ტრანსფერები."
  },
  en: {
    title: "Welcome 🇬🇧",
    description: "Soon you will be able to view and purchase travel tickets.",

// ფუნქცია ენის შეცვლისთვის
function setLang(lang) {
  document.getElementById('title').innerText = texts[lang].title;
  document.getElementById('description').innerText = texts[lang].description;
  document.getElementById('hotels-title').innerText = texts[lang].hotelsTitle;
  document.getElementById('hotels-desc').innerText = texts[lang].hotelsDesc;
  document.getElementById('tickets-title').innerText = texts[lang].ticketsTitle;
  document.getElementById('tickets-desc').innerText = texts[lang].ticketsDesc;
  document.getElementById('tours-title').innerText = texts[lang].toursTitle;
  document.getElementById('tours-desc').innerText = texts[lang].toursDesc;
}function openTickets() {
  window.open('https://example.com/tickets', '_blank');
}

<div class="box">
  <h2 id="tickets-title">✈️ ავიაბილეთები</h2>
