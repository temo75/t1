

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ტურისტული ბილეთები</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f8; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; border-radius: 5px; border: none; background: #0a6cff; color: #fff; }
  </style>
</head>
<body>

<h1 id="title">კეთილი იყოს თქვენი მობრძანება 🇬🇪</h1>
<p id="description">აქ მალე შეძლებთ მგზავრობის ბილეთების ნახვას და შეძენას.</p>

<div>
  <button onclick="setLang('ka')">ქართული</button>
  <button onclick="setLang('en')">English</button>
  <button onclick="setLang('el')">Ελληνικά</button>
</div>

<script>
const texts = {
  ka: {
    title: "კეთილი იყოს თქვენი მობრძანება 🇬🇪",
    desc: "აქ მალე შეძლებთ მგზავრობის ბილეთების ნახვას და შეძენას."
  },
  en: {
    title: "Welcome 🇬🇧",
    desc: "Soon you will be able to view and purchase travel tickets."
  },
  el: {
    title: "Καλώς ήρθατε 🇬🇷",
    desc: "Σύντομα θα μπορείτε να δείτε και να αγοράσετε εισιτήρια ταξιδιού."
  }
};

function setLang(lang) {
  document.getElementById('title').innerText = texts[lang].title;
  document.getElementById('description').innerText = texts[lang].desc;
}
</script>

</body>
</html>
